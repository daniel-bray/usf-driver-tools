    <div
      class="container col col-sm-8 col-md-7 col-lg-6 col-xl-5 col-xxl-4 pt-3"
    >
      <div class="card">
        <div class="card-body">
          <h3 class="text-center">Load Feedback</h3>
          <ul>
            <li>Add JS to create file/e-mail to manager</li>
            <li>Edit bootstrap to shrink width of form</li>
          </ul>
          <form>
            <div class="row row-content mb-3">
              <div class="col-6 col-sm-5 col-md-4">
                <label class="col-form-label" for="route">Route</label>
                <input class="form-control" type="number" name="route" />
              </div>
              <div class="col-6 col-sm-5 col-md-4">
                <label class="col-form-label" for="date">Date</label>
                <input
                  type="date"
                  class="form-control"
                  type="date"
                  name="date"
                />
              </div>
            </div>
            <div class="row row-content mb-2">
              <div class="col col-md-8">
                <label class="col-form-label" for="loadMapImage"
                  >Load Map Image</label
                >
                <div class="input-group" name="loadMapImage">
                  <input type="file" class="form-control" id="loadMapImage" />
                </div>
              </div>
            </div>
            <div class="row row-content mb-2">
              <div class="col col-md-8">
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    id="loadMapFeedback"
                  ></textarea>
                  <label for="loadMapFeedback"
                    >Loadmap Feedback
                    <ul>
                      <li>Possible limit of 'x' characters.</li>
                      <li>Possible rich text editor for formatting.</li>
                      <li>
                        Possibly will combine all three feedback text areas.
                      </li>
                    </ul></label
                  >
                </div>
              </div>
            </div>
            <div class="row row-content mb-2">
              <div class="col col-md-8">
                <label class="col-form-label" for="loadingErrorImages"
                  >Loading Error Images
                </label>
                <div class="input-group mb-3" name="loadingErrorImages">
                  <input
                    type="file"
                    class="form-control"
                    id="loadingErrorImages"
                  />
                </div>
              </div>
            </div>
            <div class="row row-content mb-2">
              <div class="col col-md-8">
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    id="loadingErrorsFeedback"
                  ></textarea>
                  <label for="loadingErrorFeedback"
                    >Loading Errors Feedback
                  </label>
                </div>
              </div>
            </div>
            <div class="row row-content mb-2">
              <div class="col col-md-8">
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    id="additionalFeedback"
                  ></textarea>
                  <label for="additionalFeedback">Additional Feedback </label>
                </div>
              </div>
            </div>
            <button class="btn btn-usf-green text-white">
              Submit Feedback
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
